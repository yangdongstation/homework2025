        </div>

    <script>
        const pizzaComposition = [
            { name: "面粉", value: 40 },
            { name: "水", value: 25 },
            { name: "酵母", value: 5 },
            { name: "盐", value: 3 },
            { name: "橄榄油", value: 7 },
            { name: "奶酪", value: 10 },
            { name: "番茄酱", value: 10 }
        ];

        // 设置图表尺寸和半径
        const width = 300;
        const height = 300;
        const radius = Math.min(width, height) / 2;

        // 定义颜色比例尺
        const colorScale = d3.scaleOrdinal()
            .domain(pizzaComposition.map(d => d.name))
            .range(["#f5deb3", "#8b4513", "#cd853f", "#a0522d", "#b8860b", "#ffd700", "#ff6347"]);

        // 绘制图表
        const svg3 = d3.select("#chart3")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2}, ${height / 2})`);

        // 使用d3.pie处理数据
        const pie = d3.pie()
            .value(d => d.value)
            .sort(null);

        const arcs = pie(pizzaComposition);

        // 定义弧生成器
        const arc = d3.arc()
            .innerRadius(0)
            .outerRadius(radius);

        // 绘制饼图
        svg3.selectAll("path")
            .data(arcs)
            .enter()
            .append("path")
            .attr("d", arc)
            .attr("fill", d => colorScale(d.data.name));

        // 添加文本标注（只标注百分比）
        svg3.selectAll("text")
            .data(arcs)
            .enter()
            .append("text")
            .attr("transform", d => {
                const centroid = arc.centroid(d);
                return `translate(${centroid})`;
            })
            .text(d => {
                const total = d3.sum(pizzaComposition, item => item.value);
                const percentage = Math.round((d.data.value / total) * 100);
                return `${percentage}%`;
            });

        // 添加图例
        const legend = d3.select("#legend");

        pizzaComposition.forEach((item, index) => {
            const legendItem = legend.append("div")
                .attr("class", "legend-item");

            legendItem.append("div")
                .attr("class", "legend-color")
                .style("background-color", colorScale(item.name));

            legendItem.append("span")
                .text(item.name);
        });
    </script>
