<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>披萨各成分百分比</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .chart {
            margin: 20px;
        }
        text {
            font-size: 12px;
            text-anchor: middle;
        }
        .legend {
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }
        .signature {
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>D3.js 饼图示例</h1>
    <div class="container">
        <div id="chart3" class="chart"></div>
        <div id="legend" class="legend"></div>
        <div id="signature" class="signature">
            <img src="signature.png" alt="Signature">
        </div>
    </div>

    <script>
        // 示例数据
        const pizzaComposition = [
            { name: "面粉", value: 40 },
            { name: "水", value: 25 },
            { name: "酵母", value: 5 },
            { name: "盐", value: 3 },
            { name: "橄榄油", value: 7 },
            { name: "奶酪", value: 10 },
            { name: "番茄酱", value: 10 }
        ];

        // 设置图表尺寸和半径
        const width = 300;
        const height = 300;
        const radius = Math.min(width, height) / 2;

        // 定义颜色比例尺
        const colorScale = d3.scaleOrdinal()
            .domain(pizzaComposition.map(d => d.name))
            .range(["#f5deb3", "#8b4513", "#cd853f", "#a0522d", "#b8860b", "#ffd700", "#ff6347"]);

        // 绘制第三个图表：用d3.pie和d3.arc绘制原生数据饼图，并标注百分比
        const svg3 = d3.select("#chart3")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2}, ${height / 2})`);

        // 使用d3.pie处理数据
        const pie = d3.pie()
            .value(d => d.value)
            .sort(null);

        const arcs = pie(pizzaComposition);

        // 定义弧生成器
        const arc = d3.arc()
            .innerRadius(0)
            .outerRadius(radius);

        // 绘制饼图
        svg3.selectAll("path")
            .data(arcs)
            .enter()
            .append("path")
            .attr("d", arc)
            .attr("fill", d => colorScale(d.data.name));

        // 添加文本标注（只标注百分比）
        svg3.selectAll("text")
            .data(arcs)
            .enter()
            .append("text")
            .attr("transform", d => {
                const centroid = arc.centroid(d);
                return `translate(${centroid})`;
            })
            .text(d => {
                const total = d3.sum(pizzaComposition, item => item.value);
                const percentage = Math.round((d.data.value / total) * 100);
                return `${percentage}%`;
            });

        // 添加图例
        const legend = d3.select("#legend");

        pizzaComposition.forEach((item, index) => {
            const legendItem = legend.append("div")
                .attr("class", "legend-item");

            legendItem.append("div")
                .attr("class", "legend-color")
                .style("background-color", colorScale(item.name));

            legendItem.append("span")
                .text(item.name);
        });
    </script>
</body>
</html>
