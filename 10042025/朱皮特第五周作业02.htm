<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国民航近五年年旅客运输量饼图</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #chart-container {
            width: 60%;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <div id="chart-container">
        <canvas id="passengerChart"></canvas>
    </div>
    <script>
        // 模拟中国民航近五年年旅客运输量数据（单位：亿人次）
        const years = ['2021年', '2022年', '2023年', '2024年', '2025年'];
        const passengerVolumes = [4.41, 2.52, 5.58, 6.59, 7.0];

        // 获取 canvas 元素
        const ctx = document.getElementById('passengerChart').getContext('2d');

        // 创建饼图
        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: years,
                datasets: [{
                    data: passengerVolumes,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 205, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 205, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                const label = context.label || '';
                                const value = context.raw;
                                return `${label}: ${value} 亿人次`;
                            }
                        }
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>

</html>
